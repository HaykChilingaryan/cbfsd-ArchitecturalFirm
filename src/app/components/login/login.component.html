<div class="container-fluid vh-100">
    <div class="row" style="height: inherit;">
        <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-start px-4" id="bg">
            <h3 class="text-white text-uppercase m-0 mb-1">Architectural Firm</h3>
            <h1 class="m-0 text-white h5">Admin- Sign In</h1>
            
        </div>
        <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center" >
            <div class="card w-75 shadow-sm">
                <div class="card-header bg-white border-0">
                    <h3 class="text-center m-0">Login</h3>
                  </div>
                <div class="card-body">
                    <form action = "/clientlist">
                        <div class="form-group col-12 mt-2">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email"  autocomplete="off" aria-describedby="email" required>
                        </div>
                        <div class="form-group col-12 mt-2">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" autocomplete="off" id="password"  required>
                        </div>
                        <div class="form-group form-check mt-3">
                          <input type="checkbox" class="form-check-input" id="remember" >
                          <label class="form-check-label me-3" for="remember">Remember me</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <a href="/register"  class="text-yellow link">Sign Up</a>
                        </div>
                        <button type="submit" class="btn btn-warning mt-3">Sign In</button>
                      </form>
                  </div>
            </div>
        </div>
    </div>
</div>
