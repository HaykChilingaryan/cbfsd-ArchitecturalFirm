<!--Create New Client-->
<div class = "height100px right p-5">
    <button class = "btn btn-warning" (click) = "openModal(createMeeting)">
      Create new Meeting
      
    </button>
  </div>
  <!--/Create New Client-->
  
  <ng-template #createMeeting let-modal>
    <div class="modal-header border-0 d-flex justify-content-between align-items-center">
      <h4>Create New Meeting</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()">
       
      </button>
    </div>
  
    <div class="modal-body">
      <div class="d-flex flex-column mb-1">
        <span class="text-sm text-muted">Meeting Title</span>
        <input type = "text" class = "form-control" >
      </div>
      <div class="d-flex flex-column mb-1">
        <span class="text-sm text-muted">Number Of People</span>
        <input type = "number" class = "form-control" >
      </div>
      <div class="d-flex flex-column mb-1">
        <span class="text-sm text-muted">Room</span>
        <input type = "text" class = "form-control" >
      </div>
      <div class="d-flex flex-column mb-1">
        <span class="text-sm text-muted">Date</span>
        <input type = "datetime-local" class = "form-control" >
      </div>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" (click)="modal.dismiss()">Cancel</button>
      <button type="button" class="btn btn-warning">Create</button>
    </div>
  </ng-template>
